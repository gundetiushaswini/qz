{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">{{ category.name }} Quiz</h1>
    <form method="post" action="{% url 'results' category.id %}">
        {% csrf_token %}
        {% for question in questions %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ question.text }}</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="option1_{{ question.id }}" value="{{ question.option1 }}">
                    <label class="form-check-label" for="option1_{{ question.id }}">{{ question.option1 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="option2_{{ question.id }}" value="{{ question.option2 }}">
                    <label class="form-check-label" for="option2_{{ question.id }}">{{ question.option2 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="option3_{{ question.id }}" value="{{ question.option3 }}">
                    <label class="form-check-label" for="option3_{{ question.id }}">{{ question.option3 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="option4_{{ question.id }}" value="{{ question.option4 }}">
                    <label class="form-check-label" for="option4_{{ question.id }}">{{ question.option4 }}</label>
                </div>
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block">Submit Quiz</button>
    </form>
</div>
{% endblock %}
